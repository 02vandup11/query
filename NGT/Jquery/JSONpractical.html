<body>
    <div>

    </div>
    <script>
        var book = {
            "title" : "Its time to Travel",
            "author" : "Sangeeta Parag",
            "date" : new Date("02-JAN-2005"),
        }
        
        console.log(book);

        var StringifyBookInfo = JSON.stringify(book,null,2);
        console.log(StringifyBookInfo);

        var PraseBookInfo = JSON.parse(StringifyBookInfo,function(key,value){
            if(key=='date'){
                return new Date(value);
            }
            return value;
        });
        console.log(PraseBookInfo);
        

    async function FetchStudentJson(){
        const response = await fetch('./student.json');
        const data = await response.json();
        return data;
    }

    FetchStudentJson().then((data) => {
        console.log(data);
        for (var student in data){
            $data = data[student].firstname + " " + data[student].lastname;
            $("div").append("<p>"+ $data +"</p>");
        }
    });
